dist: xenial

language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.4
      env:
        - WP_VERSION: latest
        - ACF_PRO_KEY: 'FIXME: add encrypted key'
    - php: 7.3
      env:
        - WP_VERSION: latest
        - ACF_PRO_KEY: 'FIXME: add encrypted key'

before_install:
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.7.1.deb && sudo dpkg -i --force-confnew elasticsearch-6.7.1.deb
  - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
  - sudo service elasticsearch restart

install:
  - composer install

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - composer global require "phpunit/phpunit:7.*"

script:
  - bin/run-tests

services:
  - mysql
